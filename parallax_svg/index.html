<!DOCTYPE HTML>
<!--Тип документа HTML5-->
<html lang="ru">
 <head>
        <meta name="viewport" content="width=device-width">
        <!--Атрибут viewport для meta тега служит для распознания браузером того, что сайт адаптивен, и его не нужно масштабировать на девайсах-->
        <meta name="keywords" content="ключевые слова">
        <!--Атрибут keywords для meta тега служит для внесения ключевых слов для поисковых систем-->
        <meta name="description" content="Описание">
        <!--Атрибут description для meta тега служит для внесения описания сайта для отображения в поисковых системах-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Пример веб-страницы</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!---->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&amp;subset=cyrillic" rel="stylesheet">
        <!--Подключение шрифтов из Google.fonts-->
        <link rel="stylesheet" href="css/index.css">
        <!--Подключение стилей *.css-->
    </head>
    <body>
        <header id="header">
            <object data="img/banner/bg.svg" type="image/svg+xml" id="banner"></object>
        </header>
        <script src="js/index.js"></script>
    </body>
</html>
