<!DOCTYPE HTML>
<!--Тип документа HTML5-->
<html lang="ru">
 <head>
        <meta name="viewport" content="width=device-width">
        <!--Атрибут viewport для meta тега служит для распознания браузером того, что сайт адаптивен, и его не нужно масштабировать на девайсах-->
        <meta name="keywords" content="ключевые слова">
        <!--Атрибут keywords для meta тега служит для внесения ключевых слов для поисковых систем-->
        <meta name="description" content="Описание">
        <!--Атрибут description для meta тега служит для внесения описания сайта для отображения в поисковых системах-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Пример веб-страницы</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!---->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&amp;subset=cyrillic" rel="stylesheet">
        <!--Подключение шрифтов из Google.fonts-->
        <link rel="stylesheet" href="css/index.css">
        <!--Подключение стилей *.css-->
    </head>
    <body>
        <h1>Первый Заголовок</h1>
        <!-- Комментарий -->
        <p>Первый абзац.</p>
        <p>Второй абзац.</p>
        <h3>Второй заголовок</h3>
        <h5>Третий заголовок</h5>
        <!--Записываем в самый конец Body для того, чтобы не нагружать страницу при первой загрузке-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <!--Обязательно подключать только после подключения JQuery и прочего-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
